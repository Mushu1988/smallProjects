<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
	<f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
</f:metadata>
<h:head>
	<meta name="viewport" content="with=device-with, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Add Product</title>
	
</h:head>
<h:body style="background-color:peachpuff; color:orangered;">
	
	<div id="wrapper">
		<div id="header">
			<h2>Adding a new Product to our Shop</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Product</h3>
		
			<h:message globalOnly="true"/>
			
			<h:form id="form" style="margin-top:10px;">
				<h:panelGrid columns="3">
					
					<h:outputLabel>Category name:</h:outputLabel>
					<h:inputText value="#{product.category_name}" id="categoryName"/>
					<h:message for="categoryName"/>
					
					<h:outputLabel>Product name:</h:outputLabel>
					<h:inputText value="#{product.product_name}" id="productName" required="true" requiredMessage="Product name is mandatory."/>
					<h:message for="productName"/>
					
					<h:outputLabel>Product Description:</h:outputLabel>
					<h:inputText value="#{product.product_descrip}" id="productDescrip"/>
					<h:message for="productDescrip"/>
					
					<h:commandButton value="Save" styleClass="save"
					action="#{productController.addProduct(product)}"/>
				
				</h:panelGrid>
			</h:form>
			
			<div style="clear:both;"></div>
			
			<p><h:outputLink value="shopping.xhtml">Back to List</h:outputLink></p>
	</div>
</h:body>
</html>
