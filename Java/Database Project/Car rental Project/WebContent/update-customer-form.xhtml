<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Customer</title>

	
</h:head>

<h:body style="background-color:peachpuff; color:orangered;">

	<div id="wrapper">
		<div id="header">
			<h2 style="margin-left:2%;">Update Car Rental Customer</h2>
		</div>
	</div>
	
	<div id="container">
		<h3 style="margin-left:2%;">Update Customer</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="width:45%; display: inline-block; margin-left:2%;" >
			
	           <h:outputLabel>Name: </h:outputLabel>
	           <h:inputText id="FirstName" value="#{customer.name}" label="First Name"
	           					validatorMessage=" First name shall contain characters only (do not use digits).">
	           					<f:validateRegex pattern="[a-zA-Z]+"/>
	           </h:inputText>
	           <h:message for="FirstName" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Family: </h:outputLabel>
	           <h:inputText id="LastName" value="#{customer.family}" label="Last name"
	           					validatorMessage=" Family name shall contain characters only (do not use digits).">
	           					<f:validateRegex pattern="[a-zA-Z]+"/>
	           </h:inputText>
	           <h:message for="LastName" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Phone: </h:outputLabel>
	           <h:inputText id="PhoneNumber" value="#{customer.phone}" label="Phone Number"
	           					validatorMessage="Phone number must follow ###-###-####">
	           					<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
	           </h:inputText>
	           <h:message for="PhoneNumber" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Address: </h:outputLabel>
	           <h:inputText id="Address" value="#{customer.address}" label="Address"
	           					validatorMessage=" Address field can not be longer than 400 characters.">
	           					<f:validateLength maximum="400"/>
	           	</h:inputText>
	            <h:message for="Address" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Email: </h:outputLabel>
	           <h:inputText id="Email" value="#{customer.email}" label="Email"
	           					validatorMessage=" An email should contain @ and a fullstop.">
	           					<f:validateRegex pattern="\w+@\w+.\w+"/>
	           </h:inputText>
	           <h:message for="Email" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>User name: </h:outputLabel>
	           <h:inputText id="UserName" value="#{customer.userName}" label="User Name"
	           					validator="#{customer.validateTheUserName}"/>
	           <h:message for="UserName" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Password: </h:outputLabel>
	           <h:inputText id="Password" value="#{customer.password}" label="Password"
	           					validatorMessage=" Password can not be less than 8 characters.">
	           					<f:validateLength minimum="8"/>
	           </h:inputText>
	           <h:message for="Password" styleClass="error"/>
	           <br/><br/>
	           
	           <h:outputLabel>Type of Car: </h:outputLabel>
	           <h:selectOneMenu value="#{customer.carType}">
					           	<f:selectItem itemValue="Small" itemLabel="Small" />
					           	<f:selectItem itemValue="SUV" itemLabel="SUV" />
					           	<f:selectItem itemValue="VAN" itemLabel="VAN" />
			   </h:selectOneMenu>
	           <br/><br/>
	           
	           <h:outputLabel>Brand: </h:outputLabel>
	           <h:selectOneMenu value="#{customer.brand}">
					           	<f:selectItem itemValue="Toyota" itemLabel="Toyota" />
					           	<f:selectItem itemValue="Honda" itemLabel="Honda" />
					           	<f:selectItem itemValue="Nissan" itemLabel="Nissan" />
					           	<f:selectItem itemValue="GMC" itemLabel="GMC" />
					           	<f:selectItem itemValue="BMW" itemLabel="BMW" />
			   </h:selectOneMenu>
	           <br/><br/>
	           
	           <h:outputLabel>Start Date: </h:outputLabel> <br/>
	           <h:outputLabel>Year: </h:outputLabel> 	   
	           <h:selectOneMenu value="#{customer.startYear}">
					           	<f:selectItem itemValue="2019" itemLabel="2019" />
					           	<f:selectItem itemValue="2020" itemLabel="2020" />
			   </h:selectOneMenu>
			   <h:outputLabel>Month: </h:outputLabel>
			   <h:selectOneMenu value="#{customer.startMonth}">
					           	<f:selectItem itemValue="01" itemLabel="01" />
					           	<f:selectItem itemValue="02" itemLabel="02" />
					           	<f:selectItem itemValue="03" itemLabel="03" />
					           	<f:selectItem itemValue="04" itemLabel="04" />
					           	<f:selectItem itemValue="05" itemLabel="05" />
					           	<f:selectItem itemValue="06" itemLabel="06" />
					           	<f:selectItem itemValue="07" itemLabel="07" />
					           	<f:selectItem itemValue="08" itemLabel="08" />
					           	<f:selectItem itemValue="09" itemLabel="09" />
					           	<f:selectItem itemValue="10" itemLabel="10" />
					           	<f:selectItem itemValue="11" itemLabel="11" />
					           	<f:selectItem itemValue="12" itemLabel="12" />
				</h:selectOneMenu>
				<h:outputLabel>Day: </h:outputLabel>
				<h:selectOneMenu value="#{customer.startDay}">
					           	<f:selectItem itemValue="01" itemLabel="01" />
					           	<f:selectItem itemValue="02" itemLabel="02" />
					           	<f:selectItem itemValue="03" itemLabel="03" />
					           	<f:selectItem itemValue="04" itemLabel="04" />
					           	<f:selectItem itemValue="05" itemLabel="05" />
					           	<f:selectItem itemValue="06" itemLabel="06" />
					           	<f:selectItem itemValue="07" itemLabel="07" />
					           	<f:selectItem itemValue="08" itemLabel="08" />
					           	<f:selectItem itemValue="09" itemLabel="09" />
					           	<f:selectItem itemValue="10" itemLabel="10" />
					           	<f:selectItem itemValue="11" itemLabel="11" />
					           	<f:selectItem itemValue="12" itemLabel="12" />
					           	<f:selectItem itemValue="13" itemLabel="13" />
					           	<f:selectItem itemValue="14" itemLabel="14" />
					           	<f:selectItem itemValue="15" itemLabel="15" />
					           	<f:selectItem itemValue="16" itemLabel="16" />
					           	<f:selectItem itemValue="17" itemLabel="17" />
					           	<f:selectItem itemValue="18" itemLabel="18" />
					           	<f:selectItem itemValue="19" itemLabel="19" />
					           	<f:selectItem itemValue="20" itemLabel="20" />
					           	<f:selectItem itemValue="21" itemLabel="21" />
					           	<f:selectItem itemValue="22" itemLabel="22" />
					           	<f:selectItem itemValue="23" itemLabel="23" />
					           	<f:selectItem itemValue="24" itemLabel="24" />
					           	<f:selectItem itemValue="25" itemLabel="25" />
					           	<f:selectItem itemValue="26" itemLabel="26" />
					           	<f:selectItem itemValue="27" itemLabel="27" />
					           	<f:selectItem itemValue="28" itemLabel="28" />
					           	<f:selectItem itemValue="29" itemLabel="29" />
					           	<f:selectItem itemValue="30" itemLabel="30" />
			   </h:selectOneMenu>
	           <br/><br/>
	           
	           <h:outputLabel>Number of Days: </h:outputLabel>
	           <h:selectOneMenu value="#{customer.numberOfDays}">
						           	<f:selectItem itemValue="01" itemLabel="01" />
						           	<f:selectItem itemValue="02" itemLabel="02" />
						           	<f:selectItem itemValue="03" itemLabel="03" />
						           	<f:selectItem itemValue="04" itemLabel="04" />
						           	<f:selectItem itemValue="05" itemLabel="05" />
						           	<f:selectItem itemValue="06" itemLabel="06" />
						           	<f:selectItem itemValue="07" itemLabel="07" />
						           	<f:selectItem itemValue="08" itemLabel="08" />
						           	<f:selectItem itemValue="09" itemLabel="09" />
						           	<f:selectItem itemValue="10" itemLabel="10" />
						           	<f:selectItem itemValue="11" itemLabel="11" />
						           	<f:selectItem itemValue="12" itemLabel="12" />
						           	<f:selectItem itemValue="13" itemLabel="13" />
						           	<f:selectItem itemValue="14" itemLabel="14" />
						           	<f:selectItem itemValue="15" itemLabel="15" />
						           	<f:selectItem itemValue="16" itemLabel="16" />
						           	<f:selectItem itemValue="17" itemLabel="17" />
						           	<f:selectItem itemValue="18" itemLabel="18" />
						           	<f:selectItem itemValue="19" itemLabel="19" />
						           	<f:selectItem itemValue="20" itemLabel="20" />
						           	<f:selectItem itemValue="21" itemLabel="21" />
						           	<f:selectItem itemValue="22" itemLabel="22" />
						           	<f:selectItem itemValue="23" itemLabel="23" />
						           	<f:selectItem itemValue="24" itemLabel="24" />
						           	<f:selectItem itemValue="25" itemLabel="25" />
						           	<f:selectItem itemValue="26" itemLabel="26" />
						           	<f:selectItem itemValue="27" itemLabel="27" />
						           	<f:selectItem itemValue="28" itemLabel="28" />
						           	<f:selectItem itemValue="29" itemLabel="29" />
						           	<f:selectItem itemValue="30" itemLabel="30" />
			   </h:selectOneMenu>
	           <br/><br/>
	           
	           Rate: <h:inputText id="Rate" value="#{customer.rate}" label="Rate"/>
	           <br/><br/>
	           
	           Total price: <h:inputText id="TotalPrice" value="#{customer.total}" label="TotalPrice"/>
	           <br/><br/>
				
				<h:inputHidden value="#{customer.family}" />
				<h:commandButton value="Save" styleClass="save" action="#{customerController.updateCustomer(customer)}"/>
			
			
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="show-all.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
